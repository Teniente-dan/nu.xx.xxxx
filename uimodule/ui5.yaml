specVersion: "2.2"
metadata:
  name: <%= appname %>_uimodule
type: application
resources:
  configuration:
    paths:
      webapp: uimodule/webapp
builder:
  resources:
    excludes:
      - "/localService/**"
      - "/test/**"      
framework:
  name: OpenUI5
  version: 1.102.0
  libraries:
    - name: sap.ui.core
    - name: sap.m
    - name: sap.ui.layout
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: uimodule/webapp
